<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Chez Earth</title>
        <style type="text/css">
            body {
                margin: 0;
                overflow: hidden;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script src="js/three.min.js"></script>
        <script id="vertex_shader" type="x-shader/x-vertex">
varying vec2 vUv;
varying vec3 vNormal;
varying vec3 vViewPosition;

void main() {
    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

    vUv = uv;
    vNormal = normalize( normalMatrix * normal );
    vViewPosition = -mvPosition.xyz;

    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
        </script>
        <script id="fragment_shader" type="x-shader/x-fragment">
uniform sampler2D texture;
uniform sampler2D texture2;

varying vec2 vUv;
varying vec3 vNormal;
varying vec3 vViewPosition;

void main() {
    vec4 tColor = texture2D( texture, vUv );
    vec4 tColor2 = texture2D( texture2, vUv );

    // hack in a fake pointlight at camera location, plus ambient
    vec3 normal = normalize( vNormal );
    //vec3 lightDir = normalize( vViewPosition );
    vec3 lightDir = normalize(vec3(1, 0, 0));

    float dotProduct = max(dot(normal, lightDir), 0.0);
    float mixture = dotProduct;

    //gl_FragColor = vec4( mix( tColor.rgb, tColor2.rgb, tColor2.a ), 1.0 ) * dotProduct;
    //gl_FragColor = vec4( mix( tColor2.rgb, tColor.rgb, dotProduct ), 1.0 ) * dotProduct;
    gl_FragColor = vec4(mix(tColor2.rgb, tColor.rgb, mixture), 1.0) * dotProduct;
}
        </script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 10);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var day = THREE.ImageUtils.loadTexture('day.jpg');
            var night = THREE.ImageUtils.loadTexture('night.jpg');
            var elevation = THREE.ImageUtils.loadTexture('elevation.png');
            var specular = THREE.ImageUtils.loadTexture('specular.png');

            material = new THREE.ShaderMaterial({
                attributes: {},
                uniforms: {
                    texture: {type: 't', value: day},
                    texture2: {type: 't', value: night}
                },
                vertexShader: document.getElementById('vertex_shader').textContent,
                fragmentShader: document.getElementById('fragment_shader').textContent});

            var geometry = new THREE.SphereGeometry(1, 40, 30);
            var globe = new THREE.Mesh(geometry, material);
            scene.add(globe);
            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(2, 1, 1).normalize();
            scene.add(light);
            camera.position.y = 1.6;
            camera.position.z = 1.6;
            camera.lookAt(scene.position);

            var previous_time = Date.now();

            function render() {
                requestAnimationFrame(render);
                var time = Date.now();
                var delta = (time - previous_time) / 3000;
                globe.rotation.y += delta;
                previous_time = time;
                renderer.render(scene, camera);
            }
            render();
        </script>
    </body>
</html>
